# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  CI: true

jobs:
  build:
    permissions:
      contents: read
      packages: read
    name: Node.js, version from .nvmrc on ubuntu-latest
    runs-on: ubuntu-latest
    steps:
      - name: Prepare git
        run: git config --global core.autocrlf false

      - name: Clone repository
        uses: actions/checkout@v4

        # Instal yarn berry
      - name: Enable corepack
        run: corepack enable yarn

      - name: Setup latest yarn
        run: yarn set version berry

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Add npmAuthToken to .yarnrc.yml
        run: yarn config set 'npmRegistries["//npm.pkg.github.com"].npmAuthToken' "${{ secrets.GITHUB_TOKEN }}"

      - name: Install yarn dependencies
        run: yarn --immutable

      - name: Build TypeScript files
        run: yarn build

      - name: Run lint rules
        run: yarn lint

      - name: Install yarn dependencies for website
        working-directory: ./website
        run: yarn --immutable

      - name: Run lint rules for website
        run: yarn lint:website

      - name: Run type check for website
        working-directory: ./website
        run: yarn type-check

