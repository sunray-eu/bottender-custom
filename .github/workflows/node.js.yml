# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

env:
  CI: true

jobs:
  build:
    name: Node.js, version from .nvmrc on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Prepare git
        run: git config --global core.autocrlf false

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Setup Latest Yarn
        uses: threeal/setup-yarn-action@v2.0.0
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install npm dependencies
        run: yarn --frozen-lockfile

      - name: Build TypeScript files
        run: yarn build

      - name: Run lint rules
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: yarn lint

      - name: Install npm dependencies for website
        if: ${{ matrix.os == 'ubuntu-latest' }}
        working-directory: ./website
        run: yarn --frozen-lockfile

      - name: Run lint rules for website
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: yarn lint:website

      - name: Run type check for website
        if: ${{ matrix.os == 'ubuntu-latest' }}
        working-directory: ./website
        run: yarn type-check

      # TODO: Fix tests
      # - name: Run tests
      #   run: npm run testonly:cov -- --colors

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node-version == 12 }}
        with:
          fail_ci_if_error: true
